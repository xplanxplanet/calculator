<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <form>
          <input type="text" class="screen" readonly />
        </form>
        <div class="buttons">
          <div class="lineOne">
            <button type="button" class="btn-red btn-clear">AC</button>

            <button
              type="button"
              class="btn divide data-operation"
              data-num="/"
            >
              /
            </button>

            <button type="button" class="btn data-operation" data-num="X">
              X
            </button>

            <button type="button" class="btn-red btn-delete">DEL</button>
          </div>

          <div class="lineTwo">
            <button type="button" class="btn data-number" data-num="7">
              7
            </button>

            <button type="button" class="btn data-number" data-num="8">
              8
            </button>

            <button type="button" class="btn data-number" data-num="9">
              9
            </button>

            <button type="button" class="btn data-operation" data-num="-">
              -
            </button>
          </div>

          <div class="lineThree">
            <button type="button" class="btn data-number" data-num="4">
              4
            </button>

            <button type="button" class="btn data-number" data-num="5">
              5
            </button>

            <button type="button" class="btn data-number" data-num="6">
              6
            </button>

            <button type="button" class="btn data-operation" data-num="+">
              +
            </button>
          </div>

          <div class="lineFour">
            <button type="button" class="btn data-number" data-num="1">
              1
            </button>

            <button type="button" class="btn data-number" data-num="2">
              2
            </button>

            <button type="button" class="btn data-number" data-num="3">
              3
            </button>

            <button type="button" class="btn-equal">=</button>
          </div>

          <div class="lineFive">
            <button type="button" class="btn data-operation" data-num="%">
              %
            </button>

            <button type="button" class="btn data-number" data-num="0">
              0
            </button>

            <button type="button" class="btn data-number" data-num=".">
              .
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
